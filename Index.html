
<!DOCTYPE html>
<html lang="pt-br">
      <head>
            <script src="arquivo javascript"></script>
            <link rel="stylesheet" href="style.css" type="text/css">
            <meta charset="UTF-8" />
            <title>Titulo</title>
      </head>
      <body onload="main()">
        <div class="instagram-wrapper">
                <div class="instagram-phone">
                        <img src="imagens/instagram-celular.png" alt="Celular">
                </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="imagens/instagram-logo.png" class="instagram-logo" alt="logo">
                        
                        <div class="profile-photo">
                            <img src="imagens/foto(1).jpg" alt="profile foto"> 
                        </div>

                        <a href="#" class="instagram-login">Continue como Vitorjusto</a>
                        <a href="#" class="instagram-logout">Encerrar Conta</a>


                    </div>
                    <div class="group">
                        <p class="not-account">Não é Vitorjusto?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
        </div>

      </body>
</html>
